services:
  - type: web
    name: telegram-video-bot
    env: python
    region: frankfurt  # أو أي منطقة أقرب لك
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
        description: "توكن بوت التليجرام - ضروري جداً"
      - key: ADMIN_ID
        value: "647182059"
        description: "معرف المشرف على التليجرام"
      - key: PORT
        value: "10000"
        description: "منفذ التشغيل"
      - key: WEBHOOK_URL
        fromGroup: telegram-video-bot
        description: "عنوان Webhook التلقائي من Render"
      - key: PYTHON_VERSION
        value: "3.11.0"
        description: "إصدار Python"
    autoDeploy: true
    healthCheckPath: /
    plan: free
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
